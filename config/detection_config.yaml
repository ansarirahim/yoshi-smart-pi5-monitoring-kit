# Motion Detection Configuration
# Author: A.R. Ansari
# Email: ansarirahim1@gmail.com
# Project: Raspberry Pi Smart Monitoring Kit

motion_detection:
  # Background subtraction method: "MOG2" or "KNN"
  method: "MOG2"
  
  # Number of frames for background model
  history: 500
  
  # Variance threshold for pixel classification
  var_threshold: 16
  
  # Detect shadows (shadows marked as 127 in mask)
  detect_shadows: true
  
  # Minimum contour area to consider as motion (pixels)
  min_area: 500
  
  # Gaussian blur kernel size (must be odd)
  blur_size: 21
  
  # Binary threshold value (0-255)
  threshold: 25
  
  # Morphological dilation iterations
  dilate_iterations: 2

fall_detection:
  # Aspect ratio threshold (height/width)
  # Below this value = lying/horizontal position
  aspect_ratio_threshold: 1.5

  # Minimum vertical velocity to detect fall (0.0-1.0)
  # Higher = more sensitive to fast movements
  fall_velocity_threshold: 0.3

  # Inactivity timeout in seconds
  # Person lying down for this long = fall detected
  inactivity_timeout: 10.0

  # Minimum contour area to consider as person (pixels)
  min_person_area: 2000

event_logging:
  # Directory for event logs
  log_dir: "logs/events"
  
  # Directory for snapshots
  snapshot_dir: "logs/snapshots"
  
  # Save frame snapshots
  save_snapshots: true
  
  # Maximum events to keep in memory
  max_events: 1000

# Display settings
display:
  # Show motion detection visualization
  show_visualization: true
  
  # Bounding box color (BGR format)
  box_color: [0, 255, 0]
  
  # Box line thickness
  box_thickness: 2
  
  # Display FPS counter
  show_fps: true

